<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Fridge</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smart Fridge</h1>
        <div class="status-panel">
            <span id="connection-status" class="status-indicator disconnected">Disconnected</span>
        </div>
        <div class="controls">
            <button id="start-btn">Start Scanning</button>
            <button id="stop-btn">Stop Scanning</button>
        </div>
        
        <!-- New table for item-based summary -->
        <div class="table-container">
            <h2>Inventory Summary</h2>
            <table id="item-summary-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Item</th>
                        <th>Last scanned</th>
                    </tr>
                </thead>
                <tbody id="item-summary-table-body">
                    <!-- Item summary data will be dynamically added here -->
                </tbody>
            </table>
        </div>

        <hr>

        <div class="table-container">
            <h2>Montoring The Following EPCs</h2>
            <table id="epc-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>EPC</th>
                        <th>Item</th>
                        <th>Scanned Times</th>
                        <th>Last Scanned</th>
                    </tr>
                </thead>
                <tbody id="epc-table-body">
                    <!-- EPC list data will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
